<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block styles %}{% endblock %}

</head>
<body>
    {%load static%}
    <img src="{% static 'images/purkynka-logo.png' %}" alt="purkynka-logo"><!--tohle si dej kam chces, ale dal bych tam logo skoly-->
    <!--vše zde si představuju v nějakým menu napravo nahoře, kde bude právě jen napsaný účet a když si to rozklikne, tak
    uvidí vše co potřebuje (jméno, příjmení, blabla, to vymyslíš)-->
    <p>Účet</p>
    <p>{{ user.jmeno }} {{ user.prijmeni }}</p>
    <p>
        <form method="post" action="{% url 'logout_user' %}">
            {% csrf_token %}
            <button type="submit">Odhlásit</button>
        </form>
    </p>
    {%block content%}
    {%endblock%}
</body>
</html>
