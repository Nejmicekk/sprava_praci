<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace</title>
</head>
<body>
    <h1>Registrace</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrovat</button>
    </form>
    <br>
    <a href="{% url 'login' %}">Již máte účet? Přihlaste se zde</a>
</body>
</html>
